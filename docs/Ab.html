<!DOCTYPE html>
<meta charset="utf-8">
<head>
    <link href="style.css" rel="stylesheet"/>
    <style> .apl { opacity: 0; } </style>
</head>
<body>
<h3>Function application</h3>
<p>In APL, every function application is either prefix (monadic) or infix (dyadic).</p>
<pre class="apl">
      <span class="Constant">7</span> <span class="Type">+</span> <span class="Constant">4</span>
<span class="Result">11</span>
</pre>
<pre class="apl">
      <span class="Type">-</span> <span class="Constant">2</span>
<span class="Result">¯2</span>
</pre>
<pre class="apl">
      <span class="Constant">2</span> <span class="Type">!</span> <span class="Constant">5</span>  <span class="Comment">⍝ Ways to choose a set of 2 items out of 5</span>
<span class="Result">10</span>
</pre>
<pre class="apl">
      <span class="Normal">times</span> <span class="Statement">←</span> <span class="Type">×</span>
      <span class="Constant">9</span> <span class="Normal">times</span> <span class="Constant">1</span>
<span class="Result">9</span>
</pre>
<script src="d3/d3.v5.min.js"></script>
<script>
var li = 0,
    apl = d3.selectAll(".apl");
document.onclick = function() {
    apl.filter((_,i)=>i===li).transition().duration(500).style("opacity",1);
    li++;
}
</script>
<script src="keys.js"></script>
</body>
