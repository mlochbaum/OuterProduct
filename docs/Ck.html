<!DOCTYPE html>
<meta charset="utf-8">
<head>
    <link href="style.css" rel="stylesheet"/>
</head>
<body>
<h2>Identity element for <code><span class="Operator">∘.</span><span class="Type">,</span></code></h2>
<div class="vcenter">
<p>The function Enclose (<code class="Type">⊂</code>) creates an array with empty shape, or <strong>scalar</strong>, whose only element is the given argument:</p>
<pre class="apl">
      <span class="Type">⊂</span><span class="Constant">⍬</span>
<span class="Result">┌┐
││
└┘</span>
      <span class="Type">⍴⊂</span><span class="Constant">⍬</span>

      <span class="Delimiter">((</span><span class="Type">⍳</span><span class="Constant">2</span> <span class="Constant">3</span><span class="Delimiter">)</span> <span class="Operator">∘.</span><span class="Type">,</span> <span class="Delimiter">(</span><span class="Type">⊂</span><span class="Constant">⍬</span><span class="Delimiter">)</span> <span class="Operator">∘.</span><span class="Type">,</span> <span class="Delimiter">(</span><span class="Type">⍳</span><span class="Constant">4</span> <span class="Constant">5</span><span class="Delimiter">))</span>  <span class="Type">≡</span>  <span class="Delimiter">(</span><span class="Type">⍳</span><span class="Constant">2</span> <span class="Constant">3</span><span class="Delimiter">)</span> <span class="Operator">∘.</span><span class="Type">,</span> <span class="Delimiter">(</span><span class="Type">⍳</span><span class="Constant">4</span> <span class="Constant">5</span><span class="Delimiter">)</span>
<span class="Result">1</span>
</pre>
<p>So <code><span class="Type">⊂</span><span class="Constant">⍬</span></code> is the identity element for <code><span class="Operator">∘.</span><span class="Type">,</span></code> !</p>
</div>
<script src="keys.js"></script>
</body>
