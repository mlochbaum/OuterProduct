<h2>Rank and the leading axis</h2>
<p>Rank forces the operand function to work on a suffix of the argument's axes. For functions that work on a single axis, the leading one is a more flexible choice:</p>
<svg id="svg" class="center" height=600 width=1264></svg>
<p>Rank's advantage over older models is that it also works on multi-axis functions.</p>
