<h2>Three possibilities</h2>
<p>When a function with Rank is called dyadically, it may do one of three things:</p>
<ul>
    <li>Pair cells of the arguments one-to-one</li>
    <li>Copy the entire left argument to pair with cells of the right</li>
    <li>Copy the entire right argument to pair with cells of the left</li>
</ul>
